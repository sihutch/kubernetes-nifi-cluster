#Nifi Props
#The size of each for each volume (provenance, flowfile, content, db)
nifi_storage : "5Gi"
#The class for each volume
nifi_storageClassName : "gp2"
nifi_nodeSelector : "node_type: type15"
#
zk_image: "gcr.io/google_containers/kubernetes-zookeeper:1.0-3.4.10"
zk_memoryrequest: "500m"
zk_cpurequest: "0.5"
zk_servers: 3
zk_heapsize: 256M
zk_storagesize: 10Gi
zk_nodeSelector : "node_type: type15"
